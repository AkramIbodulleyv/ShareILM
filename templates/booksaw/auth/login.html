{% extends 'booksaw/base.html' %}
{% load static %}
{% block extra_style %}
    <style>
        input, button {
            border-radius: 15px !important;
            height: 50px !important;
            width: 400px !important;
            padding-left: 20px !important;

        }
        img {
            width: 150%;
            border-radius: 15px;
        }
        p {
            margin: 0 0 0 0;
        }
        .forget-pass {
            margin: -26px 0 3px 260px
        }
        form {
            margin-left: 100px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row p-4 m-5" align="center">
            <div class="col-md-6">
                <img src="{% static 'assets/images/post-img1.jpg' %}" alt="login image" class="img-fluid">
            </div>
            <div class="col-md-6 mt-5" align="left">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p class="forget-pass"><a href="{% url 'accounts:register' %}">Forget password?</a></p>
                    <button class="btn btn-outline-primary" style="border-radius: 15px" type="submit">Submit</button>
                    <p style="text-align: center"><a href="{% url 'accounts:register' %}">Create account?</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
